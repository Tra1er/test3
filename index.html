<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybór Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .anime-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .anime-list button {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .anime-list button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>Wybierz Anime</h1>
    <div class="anime-list">
        <button onclick="goToAnime('bleach.html')">Bleach</button>
        <!-- Możesz dodać więcej przycisków dla innych anime -->
    </div>

    <script>
        function goToAnime(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
