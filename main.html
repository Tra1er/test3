<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odcinki Bleacha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: #1e88e5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1565c0;
        }
        .episode-list {
            margin-top: 20px;
        }
        .episode-list button {
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Odcinki Bleacha</h1>
    <button id="watchButton">Obejrzyj odcinek Bleacha</button>
    <div id="episodeList" class="episode-list" style="display: none;">
        <button onclick="goToEpisode()">Odcinek 7</button>
    </div>

    <script>
        const watchButton = document.getElementById('watchButton');
        const episodeList = document.getElementById('episodeList');

        watchButton.addEventListener('click', () => {
            episodeList.style.display = 'block';
        });

        function goToEpisode() {
            window.location.href = "https://mp4upload.com/embed-qauzvtoonzi1.html";
        }
    </script>
</body>
</html>
